        <header>

        <div class="wrapper">

        <nav>

        <div class="center">

        <form>
            <label for="text">Name</label><br>
            <input type="text" id="nm" name="nm"><br>
            <br>
            <label for="pesan">Experience</label><br>
            <textarea rows="5" cols="40" id="experiences" name="pesan"></textarea><br>
            <label for="email">Email</label><br>
            <input type="email" id="eml" name="eml"><br>
            <br>
            <label for="Gender">Gender</label><br>

                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            <br><br>
            <label for="radio">Transportasi</label><br>
            <input type="radio" id="wedding" name="radio" value="Ship">Ship<br>
            <input type="radio" name="radio" value="Train">Train<br>
            <input type="radio"  name="radio" value="Airplane">Airplane<br>
            <br>
            <label for="checkbox">Country</label><br>

            <input type="checkbox" name="checkbox" id="checkbox" value="Africa">Africa<br>
            <br>
